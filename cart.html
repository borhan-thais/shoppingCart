<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">MegaMart</a>
        </div>
        <div class="searchbox">
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class=" w-7 h-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
            <input type="text" class="grow" placeholder="Search essentials, groceries and more..." />
          </label>
        </div>
        <div class="flex-none">
          <button class="btn btn-ghost hidden sm:flex">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="text-primary"
            >
              <circle
                cx="12"
                cy="8"
                r="4.75"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path
                d="M6 21C6 21 6 19.75 6 18.5C6 17.25 8.24914 16 12 16C15.7509 16 18 17.25 18 18.5C18 20.375 18 21 18 21"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Sign in/Sign up
          </button>

          <a href="cart.html" class="btn btn-ghost hidden sm:flex">
            <svg
              width="20"
              height="16"
              viewBox="0 0 20 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="text-primary"
            >
              <path
                d="M0.749878 1.25L2.82988 1.61L3.79288 13.083C3.87088 14.018 4.65188 14.736 5.58988 14.736H16.5019C17.3979 14.736 18.1579 14.078 18.2869 13.19L19.2359 6.632C19.3529 5.823 18.7259 5.099 17.9089 5.099H3.16388"
                stroke="#4A00FF"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            Cart
            <div class="total-items badge badge-primary badge-outline">0</div>
          </a>
          <div class="drawer z-10 sm:hidden">
            <input id="my-drawer" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
              <!-- Page content here -->
              <label
                for="my-drawer"
                class="btn btn-square btn-ghost btn-primary drawer-button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-5 h-5 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
            </div>
            <div class="drawer-side">
              <label
                for="my-drawer"
                aria-label="close sidebar"
                class="drawer-overlay"
              ></label>
              <ul
                class="menu p-4 w-80 min-h-full bg-base-200 text-base-content"
              >
                <!-- Sidebar content here -->
                <li>
                  <a
                    ><button class="btn btn-warning">
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="text-primary"
                      >
                        <circle
                          cx="12"
                          cy="8"
                          r="4.75"
                          stroke="currentColor"
                          stroke-width="1.5"
                        />
                        <path
                          d="M6 21C6 21 6 19.75 6 18.5C6 17.25 8.24914 16 12 16C15.7509 16 18 17.25 18 18.5C18 20.375 18 21 18 21"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                      Sign in/Sign up
                    </button>
                  </a>
                </li>
                <li>
                  <a href="cart.html" class="btn btn-warning">
                    <svg
                      width="20"
                      height="16"
                      viewBox="0 0 20 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="text-primary"
                    >
                      <path
                        d="M0.749878 1.25L2.82988 1.61L3.79288 13.083C3.87088 14.018 4.65188 14.736 5.58988 14.736H16.5019C17.3979 14.736 18.1579 14.078 18.2869 13.19L19.2359 6.632C19.3529 5.823 18.7259 5.099 17.9089 5.099H3.16388"
                        stroke="#4A00FF"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>

                    Cart
                    <div class="badge badge-primary badge-outline">2</div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="grid grid-cols-3 gap-12">
          <div class="col-span-2">
            <div class="card">
                <div class="card-body shadow-xl rounded-r-xl">
                    <table class="table">
                        <!-- head -->
                        <thead>
                          <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Sub-total</th>
                          </tr>
                        </thead>
                        <tbody class="rowItems">
                          <!-- row 1 -->
                        </tbody>
                      </table>
                </div>
            </div>
            
          </div>
          <div class="mt-10 flex justify-center">
            <div class="total-card card shadow-xl p-10">
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/cart.js"></script>
  </body>
</html>
